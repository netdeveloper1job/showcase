<h1 matDialogTitle>{{data.title}}</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">
  
    <div fxFlex="100"  class="pr-1">
      <mat-form-field class="full-width">
	  <mat-label>Select Parking</mat-label>
			  <mat-select  name="ParkingID" [formControl]="itemForm.controls['ParkingID']">
				<mat-option>--Select--</mat-option>
				
				<mat-option *ngFor = "let parking of itemsparking" [value]="parking?.ID" >{{parking.Name}}</mat-option>
			  </mat-select>
		
	  </mat-form-field>
	  <small *ngIf="itemForm.controls['ParkingID'].hasError('required') && itemForm.controls['ParkingID'].touched" class="form-error-msg">Parking is required.</small>
    </div>
	
    <div fxFlex="100"  class="pr-1">
      <mat-form-field class="full-width">
	  
	  <mat-label>Select Question</mat-label>
			  <mat-select  name="AuditquestionID" [formControl]="itemForm.controls['AuditquestionID']">
				<mat-option>--Select--</mat-option>
				
				<mat-option *ngFor = "let question of items" [value]="question?.ID">{{question.Question}}</mat-option>
			  </mat-select>
		
	  </mat-form-field>
	  <small *ngIf="itemForm.controls['AuditquestionID'].hasError('required') && itemForm.controls['AuditquestionID'].touched" class="form-error-msg">Parking is required.</small>
     
    </div>
    

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
