<div class="m-333" *ngIf="usertype!='Organization'">
  <!-- <span fxFlex></span> -->
  <button mat-raised-button class="mb-05" color="primary" (click)="addrequestPopUp({}, true)">Add New Request</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
          class="material ml-0 mr-0"
          [rows]="items"
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [limit]="10"
          [rowHeight]="'auto'">
          <ngx-datatable-column name="Parking Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.Name }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Parking Country" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.Country }}
            </ng-template>
          </ngx-datatable-column>
          <!-- <ngx-datatable-column name="Question" [flexGrow]="1"> -->
            <!-- <ng-template let-row="row" ngx-datatable-cell-template> -->
              <!-- {{ row?.Question }} -->
            <!-- </ng-template> -->
          <!-- </ngx-datatable-column> -->
          <ngx-datatable-column name="Organization Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.orgFname }} {{ row?.orgLname }}
            </ng-template>
          </ngx-datatable-column>
          <!-- <ngx-datatable-column name="Org Email" [flexGrow]="1"> -->
            <!-- <ng-template let-row="row" ngx-datatable-cell-template> -->
              <!-- {{ row?.orgEmail }} -->
            <!-- </ng-template> -->
          <!-- </ngx-datatable-column> -->
          <ngx-datatable-column name="Auditor Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.auditorFname }} {{ row?.auditorLname }}
            </ng-template>
          </ngx-datatable-column>
          <!-- <ngx-datatable-column name="Auditor Email" [flexGrow]="1"> -->
            <!-- <ng-template let-row="row" ngx-datatable-cell-template> -->
              <!-- {{ row?.auditorEmail }} -->
            <!-- </ng-template> -->
          <!-- </ngx-datatable-column> -->
          <ngx-datatable-column name="Status" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.isActive" *ngIf="!row.Status">Not Accepted</mat-chip>
              <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.isActive" *ngIf="row.Status==1">Accepted</mat-chip>
              <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.isActive" *ngIf="row.Status==2">Responded</mat-chip>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="accent" matTooltip="View Request" (click)="openPopUp(row.requestID)"><mat-icon>zoom_in</mat-icon></button>
              <button mat-icon-button mat-sm-button color="warn" matTooltip="Delete Request" (click)="deleteItem(row)" [disabled]="row.Status != 0"><mat-icon>delete</mat-icon></button>
              <button mat-icon-button mat-sm-button color="primary" matTooltip="View Response" (click)="openrespondPopUp(row)" [disabled]="row.Status != 2"><mat-icon>remove_red_eye</mat-icon></button>
			  <button mat-icon-button [disabled]="row.Status != 2" mat-sm-button color="primary" matTooltip="Approve Request" (click)="approvejob(row)" ><mat-icon>done</mat-icon></button>
			  <button mat-icon-button [disabled]="row.IsPendingApproval != 1" mat-sm-button color="primary" matTooltip="Approve Parking" (click)="approveparking(row)" ><mat-icon>local_parking</mat-icon></button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
  </mat-card-content>
</mat-card>
