<div class="m-333">
  <!-- <span fxFlex></span> -->
  <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">Add Fuel Card</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
          class="material ml-0 mr-0"
          [rows]="items"
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [limit]="10"
          [rowHeight]="'auto'">
       
          <ngx-datatable-column name="Fuel Card Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.FuelCardName }}
            </ng-template>
          </ngx-datatable-column>
		  <ngx-datatable-column name="FuelCardLogo" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
			<img src="{{ imagepathurl+row?.FuelCardLogo }}" class="img-responsive" alt="Icon" />
             
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span [ngStyle]="{'color':row?.Status == 1  ? 'green' : 'red' }">
				<i class="material-icons">
				fiber_manual_record
				</i>
			  </span>
            </ng-template>
          </ngx-datatable-column>
          
          <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
  </mat-card-content>
</mat-card>
<div class="col-md-12">
<div class="row">
<div class="col-md-3 in">
 <i class="material-icons green">
				fiber_manual_record
				</i><label>Active</label>
				</div>
<div class="col-md-3 in">
<i class="material-icons red">
				fiber_manual_record
				</i><label>Inactive</label>
				</div>
				<div class="col-md-8"></div>
				</div>
				</div>
