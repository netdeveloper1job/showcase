<h1 matDialogTitle>{{data.title}}</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">
	
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="ServiceLevel Name"
        [formControl]="itemForm.controls['ServiceLevelName']"
        placeholder="Service Name">
      </mat-form-field>
    </div>
    
	<div fxFlex="50"  class="pt-1 pr-1">
      <mat-slide-toggle [formControl]="itemForm.controls['Status']">Status </mat-slide-toggle>
    </div>
	
   <div fxFlex="100"  class="pr-1">
   <div id="pic">
	<img id="blah" [src]="url"  alt="your image"  (click)="fileselect()"/>
	</div>
	<span id="spnFilePath"></span>
	<input type='file' [formControl]="itemForm.controls['Imageupload']" name="Imageupload" id="Imageupload" style="display:none;" (change)="onSelectFile($event)"/>
	</div>
	
    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
