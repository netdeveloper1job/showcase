<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/images/smallLogo.png" alt="" class="mb-05">
          <p class="text-muted m-0">New password will be sent to your email address</p>
        </div>
        <form (ngSubmit)="submitEmail()" [formGroup]="itemForm">

          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="Email"
				[formControl]="itemForm.controls['Email']"
                required
                placeholder="Email or Username"
                value="">
            </mat-form-field>
            <small 
              *ngIf="itemForm.controls['Email'].hasError('required') && itemForm.controls['Email'].touched" 
              class="form-error-msg"> Email or Username is required </small>  
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="itemForm.invalid">Submit</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
